<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <nav class="nav container"></nav>
    <main class="container pt-3 pb-3">
      <h1>Let's make a tasks plan &#128209;</h1>
      <div class="input-group mob-width my-5">
        <input
          id="input"
          type="text"
          class="form-control"
          placeholder="your note here &#9997;"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          onclick="addItem()"
        >
          Add
        </button>
      </div>
      <div id="mainContainer" class="main-container overflow-hidden">
        <p class="tasks-list">
          List of tasks
          <span id="isEmpty" class="is-empty">is empty...&#127811;</span>
        </p>
      </div>
      <div id="trashContainer" class="trash-container w-100 overflow-hidden">
        <span id='done' class="done">Done &#10003;</span>
      </div>
    </main>
  </body>
</html>
